 <body>
	 <div id="wrapper"> 
	  <nav id="navbar" style="background-color:#2C263A;" class="navbar  navbar-static-top" role="navigation" >
			    <div class="container">
			        <div class="navbar-header">
			            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			                <span class="sr-only">Toggle navigation</span>
			                <span class="icon-bar"></span>
			                <span class="icon-bar"></span>
			                <span class="icon-bar"></span>
			            </button>
			            <a class="logo" href="http://www.yopyun.com">
			                <img src="/static/img/logo.png">
			            </a>
			        </div>  
			        <div class="collapse navbar-collapse navbar-ex1-collapse">    
			        </div>
			    </div>
			</nav>
	
   <div id="main" class="container"> 
    <div class="row"> 
     <div id="content" class="col-md-6 col-md-offset-3"> 
      <div class="box"> 
       <div class="cell last slim">
        <div class="row"> 
         <div class="col-md-12 auth-page"> 
		  <h5 class="title"> <i class="icon icon-user"></i> 欢迎您，{{.intrant}}请完善以下资料开启你的有谱云 </h5> 
          <form method="POST"  id="register_form" action="/register/connect"> 
			 {{if .error}}
                   <p id="error" style="color:red">{{.error}}</p>
			 {{end}}
		   <input name="userId" value="{{.userId}}" type="hidden" />
           <div class="form-group"> 
            <label class="control-label" for="UserName">用户名</label> 
            <input id="UserName" name="UserName" type="text" value="" class="form-control" placeholder="请输入您的用户名" /> 
            <p class="help-block">最小长度为 5, 只允许包含 a-z 0-9 - _</p> 
           </div>
           <div class="form-group"> 
            <label class="control-label" for="RegisterForm-Password">密码</label> 
            <input id="RegisterForm-Password" name="Password" type="password" value="" class="form-control" placeholder="请输入您的密码" /> 
           </div> 
           <div class="form-group"> 
            <label class="control-label" for="RegisterForm-PasswordRe">重复输入密码</label> 
            <input id="RegisterForm-PasswordRe" name="PasswordRe" type="password" value="" class="form-control" placeholder="请再次输入您的密码" /> 
           </div>
           <div class="form-group"> 
           </div> 
           <button class="btn btn-primary" type="submit">确认加入&nbsp;&nbsp;<i class="icon-chevron-sign-right"></i></button> 
          </form> 
         </div> 
        </div> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
   <div class="wrapper-push"></div> 
  </div>
